---
layout: default
---
{%- include header.html -%}

<!-- Main -->
<div id="main">
	<!-- Post -->
	<article class="shade-two">
	  <div class="container">
			<header>
				<h2>{{- page.title -}}</h2>
				<p>{% if page.author %}{{ page.author }}, {% endif %}<br> {{- page.date | date_to_long_string -}}, {% if page.venue %}{{ page.venue -}}{% endif %} </p>
			</header>
	    {{- content -}}

	    <p><a href="{% if page.paper%}{{ page.paper }}{% endif %}">[Paper]</a></p>
	  </div>
	</article>
</div>
